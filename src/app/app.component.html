<div class="app">
  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand">
      <img src="/assets/logo.svg" width="60" height="60" alt="">
    </a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/']"
           routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"
           [routerLink]="['/about']"
           routerLinkActive="active">About</a>
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12"
           [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">

        <router-outlet name="popup"></router-outlet>
      </div>
    </div>
  </div>
